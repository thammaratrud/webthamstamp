<section>
  <div class="page-header">
    <h1>{{vm.checkin._id ? 'Edit Checkin' : 'New Checkin'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.checkinForm" class="form-horizontal" ng-submit="vm.save(vm.form.checkinForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">email</label>
          <input name="email" type="text" ng-model="vm.checkin.email" id="email" class="form-control" placeholder="email" required>
          <div ng-messages="vm.form.checkinForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">email is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="dateTimeIn">dateTimeIn</label>
          <input name="dateTimeIn" type="text" ng-model="vm.checkin.dateTimeIn" id="dateTimeIn" class="form-control" placeholder="dateTimeIn">
        </div>

        <div class="form-group">
          <label class="control-label" for="dateTimeOut">dateTimeOut</label>
          <input name="dateTimeOut" type="text" ng-model="vm.checkin.dateTimeOut" id="dateTimeOut" class="form-control" placeholder="dateTimeOut">
        </div>

        <div class="form-group">
          <label class="control-label" for="locationIn">locationIn</label>
          <input name="locationIn" type="text" ng-model="vm.checkin.locationIn" id="locationIn" class="form-control" placeholder="locationIn">
        </div>

        <div class="form-group">
          <label class="control-label" for="locationOut">locationOut</label>
          <input name="locationOut" type="text" ng-model="vm.checkin.locationOut" id="locationOut" class="form-control" placeholder="locationOut">
        </div>

        <div class="form-group">
          <label class="control-label" for="status">status</label>
          <input name="status" type="text" ng-model="vm.checkin.status" id="status" class="form-control" placeholder="status">
        </div>

        <div class="form-group">
          <label class="control-label" for="description">description</label>
          <input name="description" type="text" ng-model="vm.checkin.description" id="description" class="form-control" placeholder="description">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">

                <div class="form-group text-center">
                  <img ng-src="{{vm.product.images}}" alt="{{vm.product.name}}" class="img-rounded img-product-detail">
                </div>
                <div class="text-center form-group" ng-hide="uploader.queue.length">
                  <span class="btn btn-success btn-file">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
                </div>
                <div class="text-center form-group" ng-show="uploader.queue.length">
                  <button class="btn btn-primary" ng-click="uploadProfilePicture();">Upload</button>
                  <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
                </div>
                <div ng-show="success" class="text-center text-success">
                  <strong>Profile Picture Changed Successfully</strong>
                </div>
                <div ng-show="error" class="text-center text-danger">
                  <strong ng-bind="error"></strong>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="firstName">firstName</label>
          <input name="firstName" type="text" ng-model="vm.checkin.firstName" id="firstName" class="form-control" placeholder="firstName">
        </div>
        <div class="form-group">
          <label class="control-label" for="lastName">lastName</label>
          <input name="lastName" type="text" ng-model="vm.checkin.lastName" id="lastName" class="form-control" placeholder="lastName">
        </div>
        <div class="form-group">
          <label class="control-label" for="Lat">Lat</label>
          <input name="Lat" type="text" ng-model="vm.checkin.Lat" id="Lat" class="form-control" placeholder="Lat">
        </div>
        <div class="form-group">
          <label class="control-label" for="Long">Long</label>
          <input name="Long" type="text" ng-model="vm.checkin.Long" id="Long" class="form-control" placeholder="Long">
        </div>






        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.checkin._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
